version: v1.0
name: Deploy to production
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:        
  - name: Deploy to Kubernetes
    skip:
      when: "branch != 'master'"
    task:
      prologue:
        commands:
          - checkout
          - source ./.semaphore/scripts/export-git-env-vars.sh
      jobs:
        - name: To production
          commands:
            # set iam secrets
            - sed -i -e "s/keycloakuser/$KEYCLOAK_ADMIN_USERNAME_PROD/g" ./.kubernetes/deployment/iam.yaml
            - sed -i -e "s/keycloakpassword/$KEYCLOAK_ADMIN_PASSWORD_PROD/g" ./.kubernetes/deployment/iam.yaml
            # deploy
            - kubectl -n test apply -f ./.kubernetes/deployment --recursive --insecure-skip-tls-verify
            - bash ./.semaphore/scripts/wait-until-pod-is-ready.sh prod database
            - bash ./.semaphore/scripts/wait-until-pod-is-ready.sh test backend
            - bash ./.semaphore/scripts/wait-until-pod-is-ready.sh prod iam
            - bash ./.semaphore/scripts/wait-until-pod-is-ready.sh prod frontend
            - bash ./.semaphore/scripts/wait-until-pod-is-ready.sh prod reverse-proxy
      secrets:
        - name: kubectl
        - name: keycloak
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/config.yaml
  - name: Smoke test
    skip:
      when: "branch != 'master'"
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - cd test
          - kubectl -n prod port-forward statefulset/database 5432:5432 --insecure-skip-tls-verify &
          - npm install
      epilogue:
        always:
          commands:
            - pkill kubectl
      jobs:
        - name: On production
          commands:
            - "VIEWPORT=mobile CYPRESS_INCLUDE_TAGS='smoke' CYPRESS_BASE_URL='https://fit.basmaas.nl' npx cypress run --spec 'cypress/integration/e2e.spec.js' --env username=test,password=test --browser chrome"
      secrets:
        - name: kubectl
        - name: cypress
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/config.yaml