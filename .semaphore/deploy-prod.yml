version: v1.0
name: deploy to production
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:        
  - name: Deploy to Kubernetes
    skip:
      when: "branch != 'master'"
    task:
      prologue:
        commands:
          - checkout
          - source ./.semaphore/scripts/export-git-env-vars.sh
      jobs:
        - name: To production
          commands:
            # change image tags from :latest -> :$IMAGE_TAG .
            - sed -i -e "s/:latest/:$IMAGE_TAG/g" ./.kubernetes/deployment/iam.yaml
            - sed -i -e "s/:latest/:$IMAGE_TAG/g" ./.kubernetes/deployment/backend.yaml
            - sed -i -e "s/:latest/:$IMAGE_TAG/g" ./.kubernetes/deployment/frontend.yaml
            - sed -i -e "s/:latest/:$IMAGE_TAG/g" ./.kubernetes/deployment/reverse-proxy.yaml
            - sed -i -e "s/:latest/:$IMAGE_TAG/g" ./.kubernetes/statefulset/database.yaml
            - sed -i -e 's/EXPOSED-NODEPORT/30005/g' ./.kubernetes/service/reverse-proxy-nodeport.yaml
            - sed -i -e 's/testdb/proddb/g' ./.kubernetes/statefulset/database.yaml
            - kubectl -n prod apply -f ./.kubernetes/ --recursive --insecure-skip-tls-verify &
            - sh ./.semaphore/scripts/rollout.sh prod statefulset database
            - sh ./.semaphore/scripts/rollout.sh prod deployment iam
            - sh ./.semaphore/scripts/rollout.sh prod deployment backend
            - sh ./.semaphore/scripts/rollout.sh prod deployment frontend
            - sh ./.semaphore/scripts/rollout.sh prod deployment reverse-proxy
      secrets:
        - name: kubectl
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/config.yaml
  - name: Smoke test
    skip:
      when: "branch != 'master'"
    task:
      prologue:
        commands:
          - checkout
          - docker pull ${DOCKER_USERNAME}/fullstackfit_test
          - source ./.semaphore/scripts/export-git-env-vars.sh
          - source ./.semaphore/scripts/create-test-env-file.sh
      jobs:
        - name: On production
          commands:
            - bash ./test/rerunner.sh robotlooper -v environment:prod -v remote_webdriver:false -e DBconnection -i smoke -v browser:Chrome testsuites/e2e.robot
      epilogue:
        always:
          commands:
            - make shutdown
            - artifact push job ./test/logs/log.html
        on_fail:
            commands:
              - make notify-gitter level=error
      secrets:
        - name: docker
        - name: browserstack
  - name: Tag to latest release
    skip:
      when: "branch != 'master'"
    task:
      prologue:
        commands:
          - checkout
          - source ./.semaphore/scripts/export-git-env-vars.sh
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
      jobs:
        - name: Docker tag latest
          commands:
          # Pull images
          - echo ${DOCKER_USERNAME}/fullstackfit_frontend:$IMAGE_TAG ${DOCKER_USERNAME}/fullstackfit_backend:$IMAGE_TAG ${DOCKER_USERNAME}/fullstackfit_reverseproxy:$IMAGE_TAG ${DOCKER_USERNAME}/fullstackfit_database:$IMAGE_TAG | xargs -n 1 docker pull
          # Tag to :latest
          - echo $DOCKER_USERNAME/fullstackfit_frontend:$IMAGE_TAG $DOCKER_USERNAME/fullstackfit_frontend:latest $DOCKER_USERNAME/fullstackfit_backend:$IMAGE_TAG $DOCKER_USERNAME/fullstackfit_backend:latest $DOCKER_USERNAME/fullstackfit_database:$IMAGE_TAG $DOCKER_USERNAME/fullstackfit_database:latest $DOCKER_USERNAME/fullstackfit_reverseproxy:$IMAGE_TAG $DOCKER_USERNAME/fullstackfit_reverseproxy:latest | xargs -n 2 docker tag
          # Push :latest to public registry
          - echo ${DOCKER_USERNAME}/fullstackfit_frontend:latest ${DOCKER_USERNAME}/fullstackfit_backend:latest ${DOCKER_USERNAME}/fullstackfit_reverseproxy:latest ${DOCKER_USERNAME}/fullstackfit_database:latest | xargs -n 1 docker push
      secrets:
        - name: docker