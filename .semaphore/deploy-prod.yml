version: v1.0
name: deploy to production
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:        
  - name: Deploy to Kubernetes
    skip:
      when: "branch != 'master'"
    task:
      prologue:
        commands:
          - checkout
          - source ./.semaphore/scripts/export-git-env-vars.sh
      jobs:
        - name: To production
          commands:
            - kubectl -n prod apply -f ./.kubernetes/ --recursive --insecure-skip-tls-verify &
            - sh ./.semaphore/scripts/rollout.sh prod deployment backend
            - sh ./.semaphore/scripts/wait-until-pod-is-ready.sh prod iam
            - sh ./.semaphore/scripts/wait-until-pod-is-ready.sh prod frontend
            - sh ./.semaphore/scripts/wait-until-pod-is-ready.sh prod reverse-proxy
      secrets:
        - name: kubectl
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/config.yaml
  - name: Smoke test
    skip:
      when: "branch != 'master'"
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - cd test
          - kubectl -n prod port-forward statefulset/database 5432:5432 --insecure-skip-tls-verify &
          - npm install
      epilogue:
        always:
          commands:
            - pkill kubectl
      jobs:
        - name: On production
          commands:
            - "VIEWPORT=mobile CYPRESS_INCLUDE_TAGS='smoke' CYPRESS_BASE_URL='https://test.basmaas.nl' npx cypress run --spec 'cypress/integration/e2e.spec.js' --env username=test,password=test --browser chrome"
      secrets:
        - name: kubectl
        - name: cypress
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/config.yaml