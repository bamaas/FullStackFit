version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Check
    task:
      jobs:
        - name: linter
          commands: 
            - pip install flake8
            - echo linting...
        - name: unit tests
          commands: 
            - make test-unit
      prologue:
        commands:
          - checkout
          - sem-version python 3.7
  - name: Build RC
    task:
      jobs:
        - name: database
          commands:
            - make build-db
            - docker push ${DOCKER_USERNAME}/fullstackfit_database:rc.${GIT_COMMIT_SHA}
        - name: backend
          commands:
            - make build-be
            - docker push ${DOCKER_USERNAME}/fullstackfit_backend:rc.${GIT_COMMIT_SHA}
        - name: frontend
          commands:
            - make build-fe
            - docker push ${DOCKER_USERNAME}/fullstackfit_frontend:rc.${GIT_COMMIT_SHA}
        - name: proxy
          commands:
            - make build-proxy
            - docker push ${DOCKER_USERNAME}/fullstackfit_reverseproxy:rc.${GIT_COMMIT_SHA}
      prologue:
        commands:
          - checkout
          - export GIT_COMMIT_SHA=$(git rev-parse --short HEAD)
          - echo $GIT_COMMIT_SHA
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
      secrets:
        - name: Docker
  - name: Test RC
    task:
      jobs:
        - name: api
          commands:
            - sh testbot -v environment:localhost testsuites/ws.robot
        - name: e2e
          commands:
            - sh testbot -v environment:localhost testsuites/gui.robot
      prologue:
        commands:
          - checkout
          - export GIT_COMMIT_SHA=$(git rev-parse --short HEAD)
          - echo $GIT_COMMIT_SHA
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
          - echo ${DOCKER_USERNAME}/fullstackfit_frontend:rc.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/fullstackfit_backend:rc.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/fullstackfit_reverseproxy:rc.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/fullstackfit_database:rc.${GIT_COMMIT_SHA} | xargs -n 1 docker pull
          - echo $DOCKER_USERNAME/fullstackfit_frontend:rc.$GIT_COMMIT_SHA $DOCKER_USERNAME/fullstackfit_frontend:latest $DOCKER_USERNAME/fullstackfit_backend:rc.$GIT_COMMIT_SHA $DOCKER_USERNAME/fullstackfit_backend:latest $DOCKER_USERNAME/fullstackfit_database:rc.$GIT_COMMIT_SHA $DOCKER_USERNAME/fullstackfit_database:latest $DOCKER_USERNAME/fullstackfit_reverseproxy:rc.$GIT_COMMIT_SHA $DOCKER_USERNAME/fullstackfit_reverseproxy:latest | xargs -n 2 docker tag
          - make latest
      epilogue:
        always:
          commands:
            - make shutdown
            - artifact push job ./test/logs/log.html
        on_pass:
          commands:
            - echo ${DOCKER_USERNAME}/fullstackfit_frontend:latest ${DOCKER_USERNAME}/fullstackfit_backend:latest ${DOCKER_USERNAME}/fullstackfit_reverseproxy:latest ${DOCKER_USERNAME}/fullstackfit_database:latest | xargs -n 1 docker push
      secrets:
        - name: Docker
  - name: Deploy
    task:
      jobs:
        - name: to VM
          commands:
            - gcloud compute ssh instance-2 --project united-watch-268115 --zone us-central1-a --ssh-key-file=google_compute_engine --command='cd FullStackFit && docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v "$PWD:$PWD" -w="$PWD" docker/compose:1.24.0  -f docker-compose-run-latest.yml pull && docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v "$PWD:$PWD" -w="$PWD" docker/compose:1.24.0  -f docker-compose-run-latest.yml up -d'
      prologue:
        commands:
          - gcloud auth activate-service-account --key-file=.secrets.gcp.json
          - chmod 600 google_compute_engine
          - chmod 600 google_compute_engine.pub
      secrets:
        - name: google-cloud-stg
  - name: Test Prod
    task:
      jobs:
        - name: api
          commands:
            - sh testbot -v environment:prod testsuites/ws.robot
        - name: e2e
          commands:
            - sh testbot -v environment:prod testsuites/gui.robot
      prologue:
        commands:
          - checkout
          - docker pull $DOCKER_USERNAME/fullstackfit_test:latest
      epilogue:
        always:
          commands:
            - make shutdown
            - artifact push job ./test/logs/log.html
      secrets:
        - name: Docker
execution_time_limit:
  minutes: 30
