version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Checkout & Unittest
    task:
      jobs:
        - name: Nameless 1
          commands:
            - checkout
            - sem-version python 3.7
            - python ./backend/tests/tests.py
  - name: Build & Up
    task:
      jobs:
        - name: Build & Up
          commands:
            - ls
            - make prod
  - name: Test
    task:
      epilogue:
        always:
          commands:
            - Make shutdown
      jobs:
        - name: Test
          commands:
            - Make test
execution_time_limit:
  minutes: 30
