version: v1.0
name: lint, build and test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "true"
fail_fast:
  cancel:
    when: "true"
blocks:
  - name: Unit test
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - source ./.semaphore/scripts/export-git-env-vars.sh
          - sem-version java 11
      jobs:
        - name: backend
          commands: 
            - mvn test -f ./backend
  - name: Code analysis
    dependencies: ["Unit test"]
    task:
      secrets:
        - name: sonarcloud
      prologue:
        commands:
          - checkout
          - source ./.semaphore/scripts/export-git-env-vars.sh
          - sem-version java 11
      jobs:
        - name: sonarcloud
          commands:
            - export SONAR_SCANNER_VERSION=4.2.0.1873
            - export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
            - curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
            - unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
            - export PATH=$SONAR_SCANNER_HOME/bin:$PATH
            - export SONAR_SCANNER_OPTS="-server"
            - mvn package -Dmaven.compiler.executable=javac -Dmaven.test.skip=true -f ./backend
            - sonar-scanner -Dsonar.organization=bamaas -Dsonar.projectKey=bamaas_FullStackFit -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.branch.name=${GIT_BRANCH} -Dsonar.java.binaries="backend/target" -Dsonar.exclusions="**/.archive/**, **/test/**, **/.github/**, **/.mergify/**"
  - name: Build
    dependencies: ["Code analysis"]
    task:
      secrets:
        - name: docker
      prologue:
        commands:
          - checkout
          - source ./.semaphore/scripts/export-git-env-vars.sh
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
      jobs:
        - name: database
          commands:
            - make build s="database"
            - docker tag fullstackfit_database:b.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_database.${GIT_COMMIT_SHA}
            - docker push ${DOCKER_USERNAME}/registry:fullstackfit_database.${GIT_COMMIT_SHA}
        - name: backend
          commands:
            - sem-version java 11
            - sed -i 's/localhost/database/g' ./backend/src/main/resources/application.properties
            - mvn package -Dmaven.compiler.executable=javac -Dmaven.test.skip=true -f ./backend
            - make build s="backend"
            - docker tag fullstackfit_backend:b.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_backend.${GIT_COMMIT_SHA}
            - docker push ${DOCKER_USERNAME}/registry:fullstackfit_backend.${GIT_COMMIT_SHA}
        - name: frontend
          commands:
            - make build s="frontend"
            - docker tag fullstackfit_frontend:b.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_frontend.${GIT_COMMIT_SHA}
            - docker push ${DOCKER_USERNAME}/registry:fullstackfit_frontend.${GIT_COMMIT_SHA}
        - name: proxy
          commands:
            - make build s="reverseproxy"
            - docker tag fullstackfit_reverseproxy:b.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_reverseproxy.${GIT_COMMIT_SHA}
            - docker push ${DOCKER_USERNAME}/registry:fullstackfit_reverseproxy.${GIT_COMMIT_SHA}
        - name: test
          commands:
            - bash ./.semaphore/scripts/create-test-env-file.sh
            - docker-compose -f docker-compose-test.yml build
            - docker push ${DOCKER_USERNAME}/fullstackfit_test:latest
  - name: Deploy
    dependencies: ["Build"]
    task:
      prologue:
        commands:
          - checkout
          - source ./.semaphore/scripts/export-git-env-vars.sh
      jobs:
        - name: to test
          commands:
            # change image tags from :latest -> :$GIT_COMMIT_SHA
            - sed -i -e "s/fullstackfit_backend:latest/registry:fullstackfit_backend.$GIT_COMMIT_SHA/g" ./.kubernetes/deployment/backend.yaml
            - sed -i -e "s/fullstackfit_frontend:latest/registry:fullstackfit_frontend.$GIT_COMMIT_SHA/g" ./.kubernetes/deployment/frontend.yaml
            - sed -i -e "s/fullstackfit_reverse_proxy:latest/registry:fullstackfit_reverseproxy.$GIT_COMMIT_SHA/g" ./.kubernetes/deployment/reverse-proxy.yaml
            - sed -i -e "s/fullstackfit_database:latest/registry:fullstackfit_database.$GIT_COMMIT_SHA/g" ./.kubernetes/statefulset/database.yaml
            - sed -i -e 's/EXPOSED-NODEPORT/30004/g' ./.kubernetes/service/reverse-proxy-nodeport.yaml
            - kubectl -n test apply -f ./.kubernetes/ --recursive --insecure-skip-tls-verify
            - sh ./.semaphore/scripts/rollout.sh test statefulset database
            - sh ./.semaphore/scripts/rollout.sh test deployment backend
            - sh ./.semaphore/scripts/rollout.sh test deployment frontend
            - sh ./.semaphore/scripts/rollout.sh test deployment reverse-proxy
      secrets:
        - name: kubectl
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/config.yaml
  - name: Integration test
    dependencies: ["Deploy"]
    task:
      prologue:
        commands:
          - checkout
          - source ./.semaphore/scripts/export-git-env-vars.sh
          - source ./.semaphore/scripts/create-test-env-file.sh
          - kubectl -n test port-forward statefulset/database 5432:5432 --insecure-skip-tls-verify
      jobs:
        - name: api
          commands:
            - "bash ./test/rerunner.sh robotlooper -v environment:test testsuites/api.robot"
      epilogue:
        always:
          commands:
            - artifact push job ./test/logs/log.html
      secrets:
        - name: kubectl
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/config.yaml
  - name: E2E test
    dependencies: ["Integration test"]
    task:
      secrets:
        - name: docker
        - name: browserstack
      prologue:
        commands:
          - checkout
          - source ./.semaphore/scripts/export-git-env-vars.sh
          - source ./.semaphore/scripts/create-test-env-file.sh
      jobs:
        - name: MacOS - Chrome
          commands:
            - bash ./test/rerunner.sh robotlooper -v environment:test -v remote_webdriver:true -v capabilities:mac_chrome -v remote_url:${BROWSERSTACK_URL} testsuites/e2e.robot
        - name: Android - Samsung S10
          commands:
            - bash ./test/rerunner.sh robotlooper -v environment:test -v remote_webdriver:true -v capabilities:samsung_s10_plus -v maximize_window:false -v remote_url:${BROWSERSTACK_URL} testsuites/e2e.robot  
      epilogue:
        always:
          commands:
            - artifact push job ./test/logs/log.html
promotions:
- name: Deploy
  pipeline_file: deploy-prod.yml
  auto_promote:
    when: "result = 'passed' and branch = 'master'"
execution_time_limit:
  minutes: 30
