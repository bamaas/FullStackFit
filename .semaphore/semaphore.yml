version: v1.0
name: lint, build and test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "true"
fail_fast:
  cancel:
    when: "true"
blocks:
  - name: Unit test
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - bash ./.semaphore/scripts/export-git-env-vars.sh
          - sem-version java 11
      jobs:
        - name: backend
          commands: 
            - mvn test -f ./backend
  - name: Code analysis
    dependencies: ["Unit test"]
    task:
      secrets:
        - name: sonarcloud
      prologue:
        commands:
          - checkout
          - bash ./.semaphore/scripts/export-git-env-vars.sh
          - sem-version java 11
      jobs:
        - name: sonarcloud
          commands:
            - export SONAR_SCANNER_VERSION=4.2.0.1873
            - export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
            - curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
            - unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
            - export PATH=$SONAR_SCANNER_HOME/bin:$PATH
            - export SONAR_SCANNER_OPTS="-server"
            - mvn package -Dmaven.compiler.executable=javac -Dmaven.test.skip=true -f ./backend
            - sonar-scanner -Dsonar.organization=bamaas -Dsonar.projectKey=bamaas_FullStackFit -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.branch.name=${GIT_BRANCH} -Dsonar.java.binaries="backend/target" -Dsonar.exclusions="**/.archive/**, **/test/**, **/.github/**, **/.mergify/**"
  - name: Build
    dependencies: ["Code analysis"]
    task:
      secrets:
        - name: docker
      prologue:
        commands:
          - checkout
          - bash ./.semaphore/scripts/export-git-env-vars.sh
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
      jobs:
        - name: database
          commands:
            - make build s="database"
            - docker tag fullstackfit_database:b.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_database.${GIT_COMMIT_SHA}
            - docker push ${DOCKER_USERNAME}/registry:fullstackfit_database.${GIT_COMMIT_SHA}
        - name: backend
          commands:
            - sem-version java 11
            - sed -i 's/localhost/database/g' ./backend/src/main/resources/application.properties
            - mvn package -Dmaven.compiler.executable=javac -Dmaven.test.skip=true -f ./backend
            - make build s="backend"
            - docker tag fullstackfit_backend:b.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_backend.${GIT_COMMIT_SHA}
            - docker push ${DOCKER_USERNAME}/registry:fullstackfit_backend.${GIT_COMMIT_SHA}
        - name: frontend
          commands:
            - make build s="frontend"
            - docker tag fullstackfit_frontend:b.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_frontend.${GIT_COMMIT_SHA}
            - docker push ${DOCKER_USERNAME}/registry:fullstackfit_frontend.${GIT_COMMIT_SHA}
        - name: proxy
          commands:
            - make build s="reverseproxy"
            - docker tag fullstackfit_reverseproxy:b.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_reverseproxy.${GIT_COMMIT_SHA}
            - docker push ${DOCKER_USERNAME}/registry:fullstackfit_reverseproxy.${GIT_COMMIT_SHA}
        - name: test
          commands:
            - bash ./.semaphore/scripts/create-test-env-file.sh
            - docker-compose -f docker-compose-test build
            - docker push ${DOCKER_USERNAME}/fullstackfit_test:latest
  - name: Integration test
    dependencies: ["Build"]
    task:
      prologue:
        commands:
          - checkout
          - bash ./.semaphore/scripts/export-git-env-vars.sh
          - bash ./.semaphore/scripts/create-test-env-file.sh
          # Docker
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
          # Pull images from bamaas/registry (private container registry)
          - echo ${DOCKER_USERNAME}/registry:fullstackfit_frontend.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_backend.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_reverseproxy.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_database.${GIT_COMMIT_SHA} | xargs -n 1 docker pull
          # Retag to latest
          - echo $DOCKER_USERNAME/registry:fullstackfit_frontend.$GIT_COMMIT_SHA $DOCKER_USERNAME/fullstackfit_frontend:latest $DOCKER_USERNAME/registry:fullstackfit_backend.$GIT_COMMIT_SHA $DOCKER_USERNAME/fullstackfit_backend:latest $DOCKER_USERNAME/registry:fullstackfit_database.$GIT_COMMIT_SHA $DOCKER_USERNAME/fullstackfit_database:latest $DOCKER_USERNAME/registry:fullstackfit_reverseproxy.$GIT_COMMIT_SHA $DOCKER_USERNAME/fullstackfit_reverseproxy:latest | xargs -n 2 docker tag
          # Start application with 'make latest'. In this way we start the application the same was as we do in production.
          - make latest
          - docker pull $DOCKER_USERNAME/fullstackfit_test:latest
      jobs:
        - name: api
          commands:
            - "bash ./test/testcontainer robotlooper -v environment:localhost testsuites/api.robot"
      epilogue:
        always:
          commands:
            - make shutdown
            - artifact push job ./test/logs/log.html
      secrets:
        - name: docker
  - name: E2E test
    dependencies: ["Integration test"]
    task:
      secrets:
        - name: docker
        - name: browserstack
      prologue:
        commands:
          - checkout
          - bash ./.semaphore/scripts/export-git-env-vars.sh
          - bash ./.semaphore/scripts/create-test-env-file.sh
          # Docker
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
          # Pull images from bamaas/registry (private container registry)
          - echo ${DOCKER_USERNAME}/registry:fullstackfit_frontend.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_backend.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_reverseproxy.${GIT_COMMIT_SHA} ${DOCKER_USERNAME}/registry:fullstackfit_database.${GIT_COMMIT_SHA} | xargs -n 1 docker pull
          # Retag to latest
          - echo $DOCKER_USERNAME/registry:fullstackfit_frontend.$GIT_COMMIT_SHA $DOCKER_USERNAME/fullstackfit_frontend:latest $DOCKER_USERNAME/registry:fullstackfit_backend.$GIT_COMMIT_SHA $DOCKER_USERNAME/fullstackfit_backend:latest $DOCKER_USERNAME/registry:fullstackfit_database.$GIT_COMMIT_SHA $DOCKER_USERNAME/fullstackfit_database:latest $DOCKER_USERNAME/registry:fullstackfit_reverseproxy.$GIT_COMMIT_SHA $DOCKER_USERNAME/fullstackfit_reverseproxy:latest | xargs -n 2 docker tag
          # Start application with 'make latest'. In this way we start the application the same was as we do in production.
          - make latest
          - docker pull $DOCKER_USERNAME/fullstackfit_test:latest
      jobs:
        - name: MacOS - Chrome
          commands:
            - bash ./test/rerunner.sh robotlooper -v environment:localhost -v remote_webdriver:true -v capabilities:mac_chrome -v remote_url:${BROWSERSTACK_URL} testsuites/e2e.robot
        - name: Android - Samsung S10
          commands:
            - bash ./test/rerunner.sh robotlooper -v environment:localhost -v remote_webdriver:true -v capabilities:samsung_s10_plus -v maximize_window:false -v remote_url:${BROWSERSTACK_URL} testsuites/e2e.robot  
      epilogue:
        always:
          commands:
            - make shutdown
            - artifact push job ./test/logs/log.html
promotions:
- name: Deploy
  pipeline_file: deploy-prod.yml
  auto_promote:
    when: "result = 'passed' and branch = 'master'"
execution_time_limit:
  minutes: 30
