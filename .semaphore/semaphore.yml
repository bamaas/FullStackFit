version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Checkout & Unittest
    task:
      jobs:
        - name: Nameless 1
          commands:
            - python ./backend/tests/tests.py
      prologue:
        commands:
          - checkout
          - sem-version python 3.7
          - cache restore
    dependencies: []
  - name: Build & Up
    task:
      jobs:
        - name: Build & Up
          commands:
            - make prod
            - cache store
            - make test
      prologue:
        commands:
          - checkout
          - cache restore
      epilogue:
        always:
          commands:
            - make shutdown
    skip:
      when: branch != 'master'
    dependencies:
      - Checkout & Unittest
execution_time_limit:
  minutes: 30
