version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Checkout & Unittest
    task:
      jobs:
        - name: Nameless 1
          commands:
            - checkout
            - python --version
            - pip install pathlib
            - python ./backend/tests/tests.py
  - name: Build & Up
    task:
      jobs:
        - name: Build & Up
          commands:
            - docker-compose -f docker-compose-prod.yml build
            - docker-compose -f docker-compose-prod.yml up
  - name: Test
    task:
      epilogue:
        always:
          commands:
            - Make shutdown
      jobs:
        - name: Test
          commands:
            - Make test
execution_time_limit:
  minutes: 30
