version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Checkout & Unittest
    task:
      jobs:
        - name: Nameless 1
          commands:
            - python ./backend/tests/tests.py
      prologue:
        commands:
          - checkout
          - sem-version python 3.7
          - cache restore
  - name: Build & Up
    task:
      jobs:
        - name: Build & Up
          commands:
            - make prod
            - cache store
      prologue:
        commands:
          - checkout
          - cache restore
    skip:
      when: branch != 'master'
  - name: Test
    task:
      epilogue:
        always:
          commands:
            - Make shutdown
      jobs:
        - name: Test
          commands:
            - Make test
      prologue:
        commands:
          - checkout
          - cache restore
execution_time_limit:
  minutes: 30
