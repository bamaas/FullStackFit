version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Checkout & Unittest
    task:
      jobs:
        - name: BE unit test
          commands:
            - python ./backend/tests/tests.py
      prologue:
        commands:
          - checkout
          - sem-version python 3.7
          - cache restore
    dependencies: []
  - name: Build & Test
    task:
      jobs:
        - name: make prod
          commands:
            - make prod
            - make test-ws
            - make test-e2e
            - 'docker tag fullstackfit_frontend:latest "bamaas"/fullstackfit_frontend:latest'
      prologue:
        commands:
          - checkout
          - cache restore
      epilogue:
        always:
          commands:
            - make shutdown
    skip:
      when: branch != 'master'
    dependencies:
      - Checkout & Unittest
execution_time_limit:
  minutes: 30
