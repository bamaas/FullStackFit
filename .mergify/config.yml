pull_request_rules:
  - name: Automatic merge on checks passed âœ”
    conditions:
      - label=auto-pr
      - "status-success=ci/semaphoreci/push: lint, build and test"
      - base=master
    actions:
      merge:
        method: rebase
        commit_message: default
        rebase_fallback: merge
        strict: smart+fasttrack
        strict_method: base