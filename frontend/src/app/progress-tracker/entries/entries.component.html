                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Delete</th>
                    <td mat-cell *matCellDef="let row">
                        <fa-icon [icon]="faTrash" (click)="deleteEntry(row.id)"></fa-icon>
                    </td>
                </ng-container>

                <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Date </th>
                <td mat-cell *matCellDef="let log"> {{log.timestamp | date:'dd-MM-yyyy'}} </td>
                </ng-container>
            
                <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="weight"> Weight </th>
                <td mat-cell *matCellDef="let log"> {{log.weight}} kg</td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
