    <div fxLayout="row" fxLayoutAlign="left end">
        <!-- <div ngClass="mat-elevation-z8" [ngClass.xs]="{'mat-elevation-z8': false}"> -->
        <div fxFill>
            <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc">

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button [matMenuTriggerFor]="actionsMenu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #actionsMenu="matMenu">
                            <button mat-menu-item>
                                <mat-icon (click)="editEntry(row.id)">edit</mat-icon>Edit
                            </button>
                            <button mat-menu-item (click)="deleteEntry(row.id)">
                                <mat-icon>delete</mat-icon>Delete
                            </button>
                          </mat-menu>
                    </td>
                </ng-container>

                <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Date </th>
                <td mat-cell *matCellDef="let log"> {{log.timestamp | date:'dd-MM-yyyy'}} </td>
                </ng-container>
            
                <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="weight"> Weight </th>
                <td mat-cell *matCellDef="let log"> {{log.weight}} kg</td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
