version: '3.3'
services:

  ######################################################################
  # This compose file runs the containers with hot reloading enabled
  # and exposing the ports of the specific services to the host
  ######################################################################

  # With the use of this reverse proxy both the frontend and backend are accessable through port 80.
  # In this way I expose an public api for the TDEE calculations.
  # Backend adress: ip/api/
  reverseproxy:
    container_name: fit_reverseproxy-dev
    depends_on:
      - database
      - frontend
      - backend
    ports:
      - 80:80
    # environment:
    #   - PORT=80
    restart: always
    build:
      context: ./reverse-proxy
      dockerfile: Dockerfile
    # Caution: if mounting this volume, changing the file with CMD sed (in the Dockerfile) won't work.
    # The file is 'busy'. It is in use by the host system.
    volumes:
      - './reverse-proxy/nginx.conf:/etc/nginx/nginx.conf'

  frontend:
    container_name: fit_frontend-dev
    depends_on: 
      - database
      - backend
    build:
      context: ./frontend
      dockerfile: Dockerfile-dev
    volumes:
      - './frontend:/app'
    # Not needed anymore, handled by the reverse proxy. Just using it for dev/debug purpose.
    ports:
     - 4200:4200
    
  backend:
    container_name: fit_backend-dev
    restart: always   # Dev purpose
    depends_on: 
      - database
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - './backend:/src'
    environment:
      - RELOAD=True
      - PORT=5000
    # Not needed anymore, handled by the reverse proxy. Just using it for dev/debug purpose.
    ports:
      - 5000:5000

  database:
    container_name: fit_database-dev
    build:
      context: ./database
      dockerfile: Dockerfile
    # This will make the data persistent  
    # volumes:
    #   - '${PWD}/volumes/database:/var/lib/postgresql/data'
    # Not possible to move the database.env file to the /database folder because its a seperate container
    env_file: './backend/database.env'    
    ports:
      - 5432:5432